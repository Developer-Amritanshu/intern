<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="form-container" id="form-container">
    <h1>Login Form</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus dolore mollitia eos, ipsa quidem magni ad laborum commodi illo, velit in et inventore? Repellat est repellendus voluptas quidem accusantium perferendis.</p>
    <form action="/" method="post" autocomplete="off">
      <br>
      <label>Username</label>
      <input type="text" name="username" class="username" placeholder="Amritanshu">
      
      <label>Password</label>
      <input type="password" name="password" class="password" placeholder="Abcd1234">
      
    </form>
    <!-- Buttons -->
    <div class="button-container">
      <button id="btn">Login</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
